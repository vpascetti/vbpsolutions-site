<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - VBP Solutions</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1B2B4B 0%, #3B9AFF 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        h1 { font-size: 4rem; margin: 0; opacity: 0.9; }
        h2 { font-size: 2rem; margin: 1rem 0; }
        p { font-size: 1.2rem; margin: 1rem 0; opacity: 0.8; }
        .btn {
            display: inline-block;
            background: #3B9AFF;
            color: white;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #2980ff;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The page you're looking for doesn't exist or has been moved.</p>
        <a href="/" class="btn">Back to Homepage</a>
    </div>
</body>
</html>
